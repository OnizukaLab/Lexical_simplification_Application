{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrasing</title>
    <link rel="stylesheet" type="text/css" href="{% static 'board/css/style.css' %}">
</head>
<body>
    <div class="hero-header">
        <div class="wrap">
            <h1 class="hero-header_visual">
                <p>Paraphrasing</p>
            </h1>
        </div>
    </div>
    <div class="contents">
    <div class="wrap">
        <div class="wrap_outer">
            <div class="wrap_inner">
            <form method="post" action="{% url 'form' %}">
                {% csrf_token %}
                Input
                <textarea name="input_str" id="input_str" rows="4" cols="40" placeholder="Please input a sentence">{{input_str}}</textarea>
                <input type="submit" value="Input">
            </form>
            </div>
        </div>
        <br/>
        <div class="wrap_outer">
            <div class="wrap_inner">
            Output
            <p id="msg_highlight">{{output_str}}</p>
            <p class="controlpane">
            <input type="button" value="ハイライトONにする" id="btn-onoff">
            </p>
            </div>
        </div>
    </div>
    </div>


<script>

// ▼①元のHTMLソースを保持しておく変数
var backupOriginal = "";
// ▼②文字列を検索してハイライト用要素を加える処理
function replacer( str, word , att  ) {
    var SearchString = '(' + word + ')';
    var RegularExp = new RegExp( SearchString, "g" );
    var ReplaceString = '<span class="' + att + '">$1</span>';
    var ResString = str.replace( RegularExp , ReplaceString );
    return ResString;
}
// ▼③ハイライトを加える処理
function addhighlight() {
    backupOriginal = document.getElementById("msg_highlight").innerHTML;
    var forShow = backupOriginal;
forShow = replacer( forShow, "perched", "mark" );
forShow = replacer( forShow, "sat", "mark" );
    document.getElementById("msg_highlight").innerHTML = forShow;
}
// ▼④ハイライトを消す処理
function clearhighlight() {
    document.getElementById("msg_highlight").innerHTML = backupOriginal;  // バックアップから書き戻す
    backupOriginal = "";    // バックアップを消す
}
// ▼⑤ハイライトを加えるか消すかを判断
function highlightcheck() {
    if( backupOriginal.length == 0 ) {
        // 何もバックアップされていなければ（未ハイライトなので）ハイライトを加える
        addhighlight();
    }
    else {
        // 何かバックアップされていれば（ハイライト済みなので）ハイライトを消す
        clearhighlight();
    }
}
// ▼⑥ボタンクリックイベントに、上記の関数を割り当てる
document.getElementById("btn-onoff").onclick  = highlightcheck;

//forShow = replacer( forShow, "sat", "mark" );

</script>
</body>
</html>
